apiVersion: apps/v1
kind: Deployment
metadata:
  name: infoshare-gdynia-app-demo
spec:
  selector:
    matchLabels:
      app: infoshare-gdynia-app-demo
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels:
        app: infoshare-gdynia-app-demo
    spec:
      containers:
        - name: infoshare-gdynia-app-demo
          image: piomin/infoshare-gdynia-app-demo
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: infoshare-gdynia-app-demo
spec:
  type: NodePort
  selector:
    app: infoshare-gdynia-app-demo
  ports:
    - port: 8080
      nodePort: 30000